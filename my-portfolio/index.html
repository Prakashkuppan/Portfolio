<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>John Doe - Full Stack Developer | Portfolio</title>
    <meta name="description" content="John Doe is a passionate Full Stack Developer with expertise in React, Node.js, TypeScript, and modern web technologies. View my portfolio of projects and get in touch for collaboration." />
    <meta name="keywords" content="Full Stack Developer, React Developer, Node.js Developer, TypeScript, Web Development, Portfolio" />
    <meta name="author" content="John Doe" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="John Doe - Full Stack Developer | Portfolio" />
    <meta property="og:description" content="John Doe is a passionate Full Stack Developer with expertise in React, Node.js, TypeScript, and modern web technologies." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.com" />
    <meta property="og:image" content="https://your-portfolio-url.com/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="John Doe - Full Stack Developer | Portfolio" />
    <meta name="twitter:description" content="John Doe is a passionate Full Stack Developer with expertise in React, Node.js, TypeScript, and modern web technologies." />
    <meta name="twitter:image" content="https://your-portfolio-url.com/og-image.jpg" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="canonical" href="https://your-portfolio-url.com" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
